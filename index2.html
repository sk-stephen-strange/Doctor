<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="receptionist-portal" class="portal-container">
        <h2>Welcome Receptionist!</h2>
        <h3>Register New Patient</h3>
        <form id="add-patient-form">
            <input type="text" id="patient-name" placeholder="Patient Name" required>
            <input type="text" id="patient-age" placeholder="Patient Age" required>
            <button type="submit">Add Patient</button>
        </form>
        <h3>Patients List</h3>
        <ul id="patients-list"></ul>
    </div>

    <div id="doctor-portal" class="portal-container">
        <h2>Welcome Doctor!</h2>
        <h3>Registered Patients</h3>
        <ul id="doctor-patients-list"></ul>
        <h3>Patients Registration Graph</h3>
        <div id="graph-placeholder" class="graph">Graph will be displayed here</div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
